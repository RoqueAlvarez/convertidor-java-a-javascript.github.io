<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <title>Transpilador de Java a JavaScript</title>
</head>
<body>
    <div class="contenedor">
        <h1>Transpilador de Java a JavaScript</h1>
        <div class="mb-3">
            <p class="fs-3 fw-bold">Java</p>
            <div class="form-floating">
                <textarea class="form-control" id="lenguaje-js"></textarea>
                <label for="lenguaje-js">Ingrese código Java</label>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-primary" id="limpiar">Limpiar</button>
            <button type="button" class="btn btn-danger" id="convertir">Convertir</button>
            <button type="button" class="btn btn-secondary" id="copiar">Copiar</button>
        </div>
        <div class="mt-3">
            <p class="fs-3 fw-bold">JavaScript</p>
            <div class="form-floating">
                <textarea class="form-control" id="lenguaje-php"></textarea>
                <label for="lenguaje-php">Código JavaScript</label>
            </div>
        </div>
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
